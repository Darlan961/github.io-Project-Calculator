<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/nomalize.css[">
    <link href="css/desktop.css" rel="stylesheet" media="screen and (min-width:900px) and (max-width:3500px )">

    <title> App calculadora com JavaScript </title>

</head>

<body>

    <header>

        <div id="content-header">
            <img class="img1" src="img/logo.png">

            <a href="https://github.com/Darlan961/github.io-Project-Calculator" target="blank">
                <img class="img2" src="img/img_github.png">
            </a>
            <h1>App calculadora</h1>
        </div>

    </header>

    <main>

        <article id="content-1">

            <img src="img/img.jpg" alt="">
            <ul>
                <li> Desenvolvedor: José Darlan</li>
                <li> Email: josedarlan961@gmail.com</li>
                <li> GitHub: <a href="https://github.com/Darlan961/github.io-Project-Calculator" target="blank">
                        https://github.com/Darlan961
                    </a> </li>
            </ul>
            </div>

        </article>

        <div id="content-calculator">

            <div id="calculator">
                <div id="result">
                    <input id="result-value" type="text" name="field-result" id="field-result" placeholder="0" disabled>
                </div>

                <div id="buttons">

                    <div class="row">
                        <button id="clear" onclick="calcular('opd', 'clear')" class="btn-big" type="button">c</button>

                        <button onclick=" calcular('opd', '/')" type="button">/</button>
                        <button onclick=" calcular('opd', '*')" type="button">x</button>
                    </div>

                    <div class="row">
                        <button onclick=" calcular('number', 7)" type="button">7</button>
                        <button onclick=" calcular('number', 8)" type="button">8</button>
                        <button onclick=" calcular('number', 9)" type="button">9</button>
                        <button onclick=" calcular('opd', '-')" type="button">-</button>
                    </div>

                    <div class="row">
                        <button onclick=" calcular('number', 4)" type="button">4</button>
                        <button onclick=" calcular('number', 5)" type="button">5</button>
                        <button onclick=" calcular('number', 6)" type="button">6</button>
                        <button onclick=" calcular('opd', '+')" type="button">+</button>
                    </div>

                    <div class="row">
                        <button onclick=" calcular('number', 1)" type="button">1</button>
                        <button onclick=" calcular('number', 2)" type="button">2</button>
                        <button onclick=" calcular('number', 3)" type="button">3</button>
                        <button onclick=" calcular('opd', '=' )" type="button">=</button>
                    </div>

                    <div class="row">
                        <button onclick=" calcular('number', 0)" class="btn-big" type="button">0</button>
                        <button onclick=" calcular('opd', '.')" type="button">.</button>

                        <button disabled id="button-especific" type="button"> <span> ...</span> </button>
                    </div>

                </div>

            </div>

        </div>

        <article>
            <section>
                <h2>Sobre o projeto</h2>
                <p>
                    O projeto App calculadora tem o intuito de mostrar uma aplicação básica feita com as tecnologias
                    HTML5,
                    CSS3 e JavaScript.
                </p>
            </section>
        </article>

    </main>


    <footer>
        <span> &copy; copyright 2020</span>

    </footer>

    <script src="js/script-calculator.js"></script>
</body>

</html>
